[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (moderate speed, real services)
    functional: Functional tests (slow, end-to-end)
    system: System tests (very slow, load/performance)
    crisis: Crisis intervention related tests
    image_generation: Image generation related tests
    memory: Memory system related tests
    privacy: Privacy and GDPR related tests
    voice: Voice integration related tests
    safety: Safety network related tests
    slow: Slow running tests (> 30 seconds)
    requires_redis: Tests that need Redis
    requires_vector_db: Tests that need vector database
    requires_external_api: Tests that need external APIs
    requires_supabase: Tests that need Supabase

# Test timeout
timeout = 300

# Coverage configuration
addopts = --cov=backend --cov-report=html:tests/coverage/html --cov-report=xml:tests/coverage/coverage.xml --cov-report=term-missing

# Minimum coverage threshold
--cov-fail-under = 80

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*torch.*:UserWarning
    ignore:.*transformers.*:FutureWarning
    ignore:.*chromadb.*:UserWarning 